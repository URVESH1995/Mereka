<div class="modal-dialog myModal modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" id="closeSignupModal" class="close" data-dismiss="modal">
                <i class="far fa-times-circle"></i>
            </button>
        </div>
        <div class="modal-body pt-0 px-5">
            <div class="text-center mb-5">
                <img style="width: 200px" src="/assets/imgs/MerekaLogo.png">
            </div>

            <div [formGroup]="onRegisterForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input formControlName="fullName" type="text" placeholder="Name" class="form-control">
                    <p class="text-danger font-13" *ngIf="onRegisterForm.get('fullName').hasError('required') && 
                      (onRegisterForm.get('fullName').dirty || onRegisterForm.get('fullName').touched)">
                        *Full name is required
                    </p>
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input formControlName="dob" type="date" min="1950" max="2004" class="form-control">
                    <p class="text-danger font-13" *ngIf="onRegisterForm.get('dob').hasError('required') && 
                          (onRegisterForm.get('dob').dirty || onRegisterForm.get('dob').touched)">
                        *Date of birth is required
                    </p>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input formControlName="email" type="email" placeholder="Email" class="form-control">
                    <p class="text-danger font-13" *ngIf="onRegisterForm.get('email').hasError('required') && 
                          (onRegisterForm.get('email').dirty || onRegisterForm.get('email').touched)">
                        *Email is required
                    </p>
                    <p class="text-danger font-13" *ngIf="onRegisterForm.get('email').hasError('pattern') && 
                          (onRegisterForm.get('email').dirty || onRegisterForm.get('email').touched)">
                        *Invalid email pattern
                    </p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="password" type="password" placeholder="Password" class="form-control">
                    <p class="text-danger font-13" *ngIf="onRegisterForm.get('password').hasError('required') && 
                              (onRegisterForm.get('password').dirty || onRegisterForm.get('password').touched)">
                        *Password is required
                    </p>
                </div>
            </div>

            <div class="text-center">
                <button [disabled]="!onRegisterForm.valid" (click)="createAccount(onRegisterForm.value)"
                    class="btn btn-dark blackBgBtn">Sign Up</button>
                <p class="font-13 text-secondary my-3">
                    By signing up you accept our <u class="text-dark pointer">terms of use</u> and
                    <u class="text-dark pointer"> privacy policy</u>
                </p>
                <p (click)="dataHelper.openSpecificModal('preLoginModalOpener')" data-dismiss="modal"
                    class="text-secondary pointer">Already a learner?
                    <span class="text-dark">Log In</span>
                </p>
            </div>
        </div>
    </div>
</div>
