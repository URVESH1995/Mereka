<div class="modal-dialog myModal modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" id="closeResetPasswordModal" data-dismiss="modal">
                <i class="far fa-times-circle"></i>
            </button>
        </div>
        <div class="modal-body pt-0 px-5">
            <div class="text-center mb-5">
                <img style="width: 200px" src="/assets/imgs/MerekaLogo.png">
            </div>

            <div class="form-group">
                <label>Email address</label>
                <input [(ngModel)]="email" type="email" placeholder="Email" class="form-control">
            </div>

            <div class="text-center">
                <button [disabled]="!email" (click)="resetPassword()" class="btn btn-dark">Submit</button>
                <p class="font-13 text-secondary my-3">
                    By signing up you accept our <u class="text-dark pointer">terms of use</u> and
                    <u class="text-dark pointer"> privacy policy</u>
                </p>
                <p (click)="dataHelper.openSpecificModal('loginModalOpener')" data-dismiss="modal"
                    class="text-secondary pointer">Back to Log In
                </p>
            </div>
        </div>
    </div>
</div>
