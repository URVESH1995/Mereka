<app-navbar></app-navbar>

<app-navbar></app-navbar>

<div class="pagesLog">
  <img src="/assets/imgs/M-Logo.PNG" height="25px">
  <i class="fas fa-chevron-right lightGray px-3"></i>
  <p class="bold my-0">Browse</p>
</div>

<div class="row justify-content-center">
  <div class="col-sm-12 maxWidthContent">
    <div class="card mainCont">
      <div class="row">
        <div class="col-sm-6 orderCont">
          <div class="row justify-content-center">
            <div class="col-sm-11 px-0">
              <h4 class="bold">Your Orders</h4>
              <div class="orderDetail">
                <img src="/assets/imgs/orderImg.svg" class="orderImg">
                <div class="txt p-3">
                  <p class="bold mb-0 font-18">{{selectedJob?.jobTitle}}</p>
                  <p class="danger mb-1 font-17 bold">RM{{getJobPrice()}}</p>
                </div>
                <p [routerLink]="backPageUrl" class="bold blueTxt mb-0 pointer p-4">Change</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <app-payment-card [deductionAmount]="getPaymentAmount()" (onValidateCard)="confirmPayment($event)">
          </app-payment-card>
        </div>

      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
