<app-navbar></app-navbar>

<section class="bgCont">
  <div class="text-center">
    <h1 class="bold mt-5 pt-5">All uploads are secure and confidential</h1>
    <button class="btn primaryBtn">Dispute Resolution</button>
  </div>
</section>

<div class="row optsCont">
  <div class="col-sm-8 px-0">
    <div class="row">
      <div class="col-sm-3" *ngFor="let skill of applicationSkills">
        <div (click)="filterExperts(skill)" class="skillsCard">
          <p class="title">{{skill.title}}</p>
          <img src="{{skill.icon}}" class="skillIcon">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center sect2">
  <div class="col-sm-10">
    <h2 class="mb-5 pb-3">Frequently Asked Questions</h2>
    <div *ngFor="let faq of faqs" class="row questCont">
      <div class="col-sm-3 pl-0 align-center">
        <h6 class="my-0 bold">{{faq.question}}</h6>
      </div>
      <div class="col-sm-9 pr-0 answerCont py-1">
        <p class="my-0 font-15">{{faq.answer}}</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
